<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá Kauan</title>
	
	<script>
		function alterarValorDoCampo() {
			let campo = document.getElementById('formPessoa:nome');
			campo.value = 'Eu cliquei no campo :)';
		}
	</script>
</h:head>

<h:body>
	<h:form id="formPessoa">
		<h1>Projeto JSF página index.jsf</h1>
		<h:inputText id="nome" onclick="this.value ='troquei o valor'" onchange="this.value = this.value.toUpperCase();"/>
		<h:commandButton value="Clicar" onclick="alterarValorDoCampo();"/>
		
		<br/>
		<br/>
		<h:commandButton value="Navegar" action="primeirapagina"></h:commandButton>
		<h:commandButton value="Navegar Explicita" action="explicita"></h:commandButton>
	</h:form>
</h:body>
</html>
